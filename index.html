<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="display">
        </div>
        <div class="keys">
            <div class="operator container">
                <div>
                    <div class="row">
                        <button class="col-3 operator-btn" onclick="sum()">+</button>
                        <button class="col-3 operator-btn" onclick="subtraction()">-</button>
                        <button class="col-3 operator-btn" onclick="multiply()">x</button>
                        <button class="col-3 operator-btn" onclick="division()">/</button>
                    </div>
                </div>

            </div>

            <div class="keys-number container operator">
                <div class="row">
                    <div class="keys-number-left col-9">
                        <div class="row">
                            <div class="col-4 p-0"><button onclick="onClickButton(7)">7</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton(8)">8</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton(9)">9</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4 p-0"><button onclick="onClickButton(4)">4</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton(5)">5</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton(6)">6</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4 p-0"><button onclick="onClickButton(1)">1</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton(2)">2</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton(3)">3</button></div>
                        </div>
                        <div class="row ">
                            <div class="col-4 p-0 radius-left"><button onclick="onClickButton(0)"
                                    class="radius-left">0</button></div>
                            <div class="col-4 p-0"><button onclick="onClickButton('.')">.</button></div>
                            <div class="col-4 p-0"><button onclick="onClickAC()">AC</button></div>
                        </div>
                    </div>
                    <div class="keys-number-right col-3 p-0 radius-right">
                        <button onclick="equal()" class="radius-right" id="equal">=</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <audio src="audio_button.mp3" id="clickSound"></audio>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
